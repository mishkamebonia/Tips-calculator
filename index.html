<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="styles/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="calculator-card">
      <div class="col__calculator">
        <div class="headline">
          <h3>Bill</h3>
          <p class="empty-alert bill-alert">Can’t be zero</p>
        </div>
        <div class="input-box">
          <input type="number" id="bill">
          <img src="icons/$.svg" alt="">
        </div>
        <h3>Select Tip %</h3>
        <div class="percents">
          <button class="calc-btn">5</button>
          <button class="calc-btn">10</button>
          <button class="calc-btn">15</button>
          <button class="calc-btn">25</button>
          <button class="calc-btn">50</button>
          <input type="number" placeholder="Custom" class="custom-btn custom"></input>
        </div>
        <div class="headline">
          <h3>Number of People</h3>
          <p class="empty-alert num-people-alert">Can’t be zero</p>
        </div>
        <div class="input-box">
          <input type="number" id="num-people">
          <img src="icons/user.svg" alt="">
        </div>
      </div>
      <div class="col__calculator-result">
        <div class="calculator-results">
          <div class="col">
            <div class="result__name">
              <h3>Tip Amount</h3>
              <p>/ person</p>
            </div>
            <div class="result__number">
              <p>$<span id="amount">0.00</span></p>
            </div>
          </div>
          <div class="col">
            <div class="result__name">
              <h3>Total</h3>
              <p>/ person</p>
            </div>
            <div class="result__number">
              <p>$<span id="total">0.00</span></p>
            </div>
          </div>
        </div>
        <button id="reset">Reset</button>
      </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
